          - unique
          - not_null
      - name: article_id
        tests:
          - not_null
      - name: ticker
        tests:
          - not_null
      - name: starting_timestamp
        tests:
          - not_null
      - name: sentiment_label
        tests:
          - not_null
      - name: sentiment_score
        tests:
          - not_null
